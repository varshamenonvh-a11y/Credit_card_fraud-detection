<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            color: #007BFF;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection Result</h1>
        <div class="result">
            {% if prediction == 0 %}
                üö® Fraud Detected!
            {% elif prediction == 1 %}
                ‚úÖ Not Fraud
            {% else %}
                ‚ùì Invalid Input
            {% endif %}
        </div>
        <a href="/input">Try Another Prediction</a>
    </div>
</body>
</html>
