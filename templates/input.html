<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShield - Fraud Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #2d3748 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5em;
            background: linear-gradient(45deg, #4299e1, #3182ce);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h1 {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(45deg, #4299e1, #63b3ed);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #a0aec0;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .form-container {
            background: rgba(26, 32, 44, 0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #e2e8f0;
            font-size: 1.4em;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e0;
            font-size: 0.95em;
        }

        .input-group i {
            margin-right: 8px;
            color: #4299e1;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(45, 55, 72, 0.8);
            border: 2px solid rgba(66, 153, 225, 0.3);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
            background: rgba(45, 55, 72, 1);
        }

        select option {
            background: #2d3748;
            color: #e2e8f0;
        }

        .analyze-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #4299e1, #3182ce);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .analyze-btn:hover {
            background: linear-gradient(45deg, #3182ce, #2c5282);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature {
            text-align: center;
            flex: 1;
        }

        .feature i {
            display: block;
            font-size: 1.2em;
            color: #4299e1;
            margin-bottom: 5px;
        }

        .feature span {
            font-size: 0.8em;
            color: #a0aec0;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px;
            }
            
            .logo h1 {
                font-size: 1.8em;
            }
            
            .features {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>SecureShield</h1>
            </div>
            <p class="tagline">Bank-grade encryption • Real-time processing • 99.7% accuracy</p>
        </div>

        <div class="form-container">
            <h2 class="form-title">Transaction Analysis</h2>
            
            <form method="POST">
                <div class="input-group">
                    <label for="TransactionID">
                        <i class="fas fa-hashtag"></i>Transaction ID
                    </label>
                    <input type="number" name="TransactionID" id="TransactionID" required>
                </div>

                <div class="input-group">
                    <label for="Amount">
                        <i class="fas fa-dollar-sign"></i>Amount
                    </label>
                    <input type="number" step="0.01" name="Amount" id="Amount" required>
                </div>

                <div class="input-group">
                    <label for="MerchantID">
                        <i class="fas fa-store"></i>Merchant ID
                    </label>
                    <input type="number" name="MerchantID" id="MerchantID" required>
                </div>

                <div class="input-group">
                    <label for="TransactionType">
                        <i class="fas fa-exchange-alt"></i>Transaction Type
                    </label>
                    <select name="TransactionType" id="TransactionType" required>
                        <option value="">Select Type</option>
                        <option value="Purchase">Purchase</option>
                        <option value="Withdrawal">Withdrawal</option>
                        <option value="Transfer">Transfer</option>
                        <option value="Payment">Payment</option>
                        <option value="Deposit">Deposit</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="Location">
                        <i class="fas fa-map-marker-alt"></i>Location
                    </label>
                    <select name="Location" id="Location" required>
                        <option value="">Select Location</option>
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Houston">Houston</option>
                        <option value="Phoenix">Phoenix</option>
                        <option value="Philadelphia">Philadelphia</option>
                        <option value="San Antonio">San Antonio</option>
                        <option value="San Diego">San Diego</option>
                        <option value="Dallas">Dallas</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Austin">Austin</option>
                        <option value="Jacksonville">Jacksonville</option>
                    </select>
                </div>

                <button type="submit" class="analyze-btn">
                    <i class="fas fa-search"></i>
                    Analyze Transaction
                </button>
            </form>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-lock"></i>
                    <span>Bank-grade encryption</span>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Real-time processing</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>99.7% accuracy</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
