<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SecureShield - Transaction Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --success-gradient: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
        --glow-color: #667eea;
        --text-light: #ffffff;
        --text-muted: #a0a0a0;
        --input-bg: rgba(255, 255, 255, 0.08);
        --input-border: rgba(255, 255, 255, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background: var(--dark-gradient);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        color: var(--text-light);
      }

      /* Animated Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 70% 80%, rgba(118, 75, 162, 0.2) 0%, transparent 50%),
                    radial-gradient(circle at 20% 70%, rgba(79, 172, 254, 0.2) 0%, transparent 50%);
        animation: backgroundPulse 15s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes backgroundPulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      /* Navigation Header */
      .nav-header {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
        animation: slideDown 0.8s ease-out;
      }

      @keyframes slideDown {
        0% { transform: translateY(-100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .nav-brand {
        font-family: 'Orbitron', monospace;
        font-weight: 700;
        font-size: 1.5rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* Main Container */
      .form-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      /* Glass Form Card */
      .glass-form {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 24px;
        padding: 3rem;
        max-width: 600px;
        width: 100%;
        position: relative;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        animation: formEntry 1s ease-out;
        overflow: hidden;
      }

      .glass-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--accent-gradient);
        animation: progressBar 2s ease-out;
      }

      @keyframes formEntry {
        0% { transform: translateY(30px) scale(0.95); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }

      @keyframes progressBar {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      /* Form Title */
      .form-title {
        font-family: 'Orbitron', monospace;
        font-weight: 700;
        font-size: 2.2rem;
        text-align: center;
        margin-bottom: 0.5rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      .form-subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 2.5rem;
        font-size: 1.1rem;
        animation: fadeIn 1s ease-out 0.3s both;
      }

      @keyframes titleGlow {
        0% { filter: brightness(1); }
        100% { filter: brightness(1.3); }
      }

      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      /* Form Groups */
      .form-group {
        margin-bottom: 2rem;
        animation: slideInUp 0.6s ease-out both;
      }

      .form-group:nth-child(1) { animation-delay: 0.1s; }
      .form-group:nth-child(2) { animation-delay: 0.2s; }
      .form-group:nth-child(3) { animation-delay: 0.3s; }
      .form-group:nth-child(4) { animation-delay: 0.4s; }
      .form-group:nth-child(5) { animation-delay: 0.5s; }

      @keyframes slideInUp {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      /* Labels */
      .form-label {
        color: var(--text-light);
        font-weight: 500;
        margin-bottom: 0.8rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
      }

      .label-icon {
        font-size: 1.1rem;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Input Fields */
      .form-control, .form-select {
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 12px;
        padding: 1rem 1.2rem;
        color: var(--text-light);
        font-size: 1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        position: relative;
      }

      .form-control:focus, .form-select:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--glow-color);
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3), 0 0 40px rgba(102, 126, 234, 0.1);
        color: var(--text-light);
        transform: translateY(-2px);
      }

      .form-control::placeholder {
        color: var(--text-muted);
        transition: all 0.3s ease;
      }

      .form-control:focus::placeholder {
        color: transparent;
      }

      .form-select option {
        background: #1a1a2e;
        color: var(--text-light);
        padding: 0.5rem;
      }

      /* Input Animation Effects */
      .input-wrapper {
        position: relative;
        overflow: hidden;
      }

      .input-wrapper::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--accent-gradient);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .input-wrapper:focus-within::after {
        width: 100%;
      }

      /* Submit Button */
      .submit-btn {
        background: var(--success-gradient);
        border: none;
        padding: 1.2rem 3rem;
        border-radius: 50px;
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 600;
        font-size: 1.2rem;
        color: var(--text-light);
        width: 100%;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        animation: slideInUp 0.6s ease-out 0.6s both;
        box-shadow: 0 15px 35px rgba(86, 171, 47, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
      }

      .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: all 0.6s;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 40px rgba(86, 171, 47, 0.6);
      }

      .submit-btn:hover::before {
        left: 100%;
      }

      .submit-btn:active {
        transform: translateY(-1px);
      }

      /* Loading State */
      .submit-btn.loading {
        pointer-events: none;
        opacity: 0.8;
      }

      .submit-btn.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid transparent;
        border-top: 2px solid var(--text-light);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Security Badge */
      .security-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 2rem;
        color: var(--text-muted);
        font-size: 0.9rem;
        animation: fadeIn 1s ease-out 0.8s both;
      }

      .security-icon {
        color: #4ade80;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-title {
          font-size: 1.8rem;
        }
        
        .glass-form {
          padding: 2rem 1.5rem;
          margin: 1rem;
        }
        
        .form-control, .form-select {
          padding: 0.9rem 1rem;
        }
        
        .submit-btn {
          padding: 1rem 2rem;
          font-size: 1.1rem;
        }
      }

      /* Floating Elements */
      .floating-element {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
      }

      .floating-element:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }

      .floating-element:nth-child(3) {
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Header -->
    <nav class="nav-header">
      <div class="container">
        <a href="/" class="nav-brand">
          <i class="fas fa-shield-alt"></i>
          SecureShield
        </a>
      </div>
    </nav>

    <!-- Floating Background Elements -->
    <div class="floating-element">
      <i class="fas fa-lock" style="font-size: 3rem; color: var(--glow-color);"></i>
    </div>
    <div class="floating-element">
      <i class="fas fa-chart-line" style="font-size: 2.5rem; color: var(--glow-color);"></i>
    </div>
    <div class="floating-element">
      <i class="fas fa-brain" style="font-size: 3.5rem; color: var(--glow-color);"></i>
    </div>

    <div class="form-container">
      <div class="glass-form">
        <h2 class="form-title">Transaction Analysis</h2>
        <p class="form-subtitle">Enter transaction details for AI-powered fraud detection</p>
        
        <form method="post" id="transactionForm">
          <div class="form-group">
            <div class="input-wrapper">
              <label class="form-label">
                <i class="fas fa-hashtag label-icon"></i>
                Transaction ID
              </label>
              <input name="TransactionID" class="form-control" placeholder="e.g. 10001" />
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <label class="form-label">
                <i class="fas fa-dollar-sign label-icon"></i>
                Amount
              </label>
              <input name="Amount" type="number" step="0.01" class="form-control" placeholder="e.g. 250.75" required />
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <label class="form-label">
                <i class="fas fa-store label-icon"></i>
                Merchant ID
              </label>
              <input name="MerchantID" class="form-control" placeholder="e.g. 501" />
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <label class="form-label">
                <i class="fas fa-exchange-alt label-icon"></i>
                Transaction Type
              </label>
              <select name="TransactionType" class="form-select">
                <option value="Purchase">Purchase</option>
                <option value="Withdrawal">Withdrawal</option>
                <option value="Transfer">Transfer</option>
                <option value="Payment">Payment</option>
                <option value="Refund">Refund</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <label class="form-label">
                <i class="fas fa-map-marker-alt label-icon"></i>
                Location
              </label>
              <select name="Location" class="form-select">
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
                <option value="Houston">Houston</option>
                <option value="Phoenix">Phoenix</option>
                <option value="Philadelphia">Philadelphia</option>
                <option value="San Antonio">San Antonio</option>
                <option value="San Diego">San Diego</option>
                <option value="Dallas">Dallas</option>
                <option value="San Jose">San Jose</option>
              </select>
            </div>
          </div>

          <button class="submit-btn" type="submit">
            <i class="fas fa-search me-2"></i>
            Analyze Transaction
          </button>

          <div class="security-badge">
            <i class="fas fa-shield-check security-icon"></i>
            <span>Bank-grade encryption • Real-time processing • 99.7% accuracy</span>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Form submission handling
      const form = document.getElementById('transactionForm');
      const submitBtn = document.querySelector('.submit-btn');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Add loading state
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<span style="opacity: 0;">Analyzing...</span>';
        
        // Simulate processing time
        setTimeout(() => {
          submitBtn.classList.remove('loading');
          submitBtn.innerHTML = '<i class="fas fa-search me-2"></i>Analyze Transaction';
          
          // In a real application, you would submit the form here
          // For demo purposes, we'll just show an alert
          alert('Transaction analyzed! (This is a demo)');
        }, 3000);
      });

      // Input field animations
      const inputs = document.querySelectorAll('.form-control, .form-select');
      
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('focused');
        });
        
        // Add typing sound effect (visual only)
        input.addEventListener('input', function() {
          this.style.boxShadow = '0 0 25px rgba(102, 126, 234, 0.4)';
          setTimeout(() => {
            this.style.boxShadow = '';
          }, 200);
        });
      });

      // Form validation with visual feedback
      const requiredInputs = document.querySelectorAll('[required]');
      
      requiredInputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (!this.value) {
            this.style.borderColor = '#f5576c';
            this.style.boxShadow = '0 0 20px rgba(245, 87, 108, 0.3)';
          } else {
            this.style.borderColor = '#4ade80';
            this.style.boxShadow = '0 0 20px rgba(74, 222, 128, 0.3)';
          }
        });
      });

      // Parallax effect for floating elements
      document.addEventListener('mousemove', function(e) {
        const floatingElements = document.querySelectorAll('.floating-element');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        floatingElements.forEach((element, index) => {
          const speed = (index + 1) * 0.5;
          element.style.transform = `translate(${x * speed * 10}px, ${y * speed * 10}px)`;
        });
      });

      // Auto-format transaction ID
      const transactionIdInput = document.querySelector('input[name="TransactionID"]');
      transactionIdInput.addEventListener('input', function() {
        // Remove non-numeric characters
        this.value = this.value.replace(/\D/g, '');
      });

      // Auto-format merchant ID
      const merchantIdInput = document.querySelector('input[name="MerchantID"]');
      merchantIdInput.addEventListener('input', function() {
        // Remove non-numeric characters
        this.value = this.value.replace(/\D/g, '');
      });

      // Add progressive form completion indicator
      const formFields = document.querySelectorAll('.form-control, .form-select');
      let completedFields = 0;
      
      formFields.forEach(field => {
        field.addEventListener('input', updateProgress);
        field.addEventListener('change', updateProgress);
      });
      
      function updateProgress() {
        completedFields = 0;
        formFields.forEach(field => {
          if (field.value.trim() !== '') {
            completedFields++;
          }
        });
        
        const progress = (completedFields / formFields.length) * 100;
        const progressBar = document.querySelector('.glass-form::before');
        document.documentElement.style.setProperty('--progress-width', progress + '%');
      }
    </script>
  </body>
</html>
