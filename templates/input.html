<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, 
#1f1c2c, 
#928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: 
#f1c40f;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: 
#f39c12;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: 
#e67e22;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-credit-card"></i> Enter Transaction Details</h2>
        <form action="{{ url_for('input_page') }}" method="POST">
            <label for="TransactionID">Transaction ID:</label>
            <input type="number" name="TransactionID" required>

            <label for="Amount">Amount:</label>
            <input type="number" step="0.01" name="Amount" required>

            <label for="MerchantID">Merchant ID:</label>
            <input type="number" name="MerchantID" required>

            <label for="TransactionType">Transaction Type:</label>
            <select name="TransactionType" required>
                {% for t in allowed_transaction_types %}
                <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>

            <label for="Location">Location:</label>
            <select name="Location" required>
                {% for l in allowed_locations %}
                <option value="{{ l }}">{{ l }}</option>
                {% endfor %}
            </select>

            <button type="submit"><i class="fas fa-search"></i> Predict</button>
        </form>
    </div>
</body>
</html>
